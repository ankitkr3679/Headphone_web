        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="background-color: lightslategrey;">
    <!-- Header Navbar -->
    <header>
        <div class="top-nav-wrapper" id="topNavWrapper">
            <!-- Top Header -->
            <div class="top-header" id="topHeader">
                <div class="container d-flex justify-content-center align-items-center position-relative">
                    <span class="fw-bold">Free Shipping on All Orders!</span>
                    <span class="position-absolute end-0 me-3" onclick="closeHeader()" style="cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </a>
                <button class="navbar-toggler p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fas fa-bars navbar-toggle-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn main-btn" href="Login.html" role="button">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Offcanvas Navbar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" id="navbar-logo">
                </a>
                <!-- <h5 id="offcanvasNavbarLabel">Menu</h5> -->
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn main-btn" href="Login.html" role="button">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="wrapper">
        <div class="container py-5 mt-5">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo mb-4">
                    <!-- <img src="images/logo.png" class="img-fluid" alt="logo"> -->
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-border fs-4 mb-2">Sign In to HEADPHONE</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google</a>
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook</a>
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3">Continue with Linkdin</a>
                    </a>
                </form>
            </div>
        </div>
    </section>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <!-- Main js -->
    <script src="js/main.js"></script>
