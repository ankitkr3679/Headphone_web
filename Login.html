<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here /">
  <title>Login</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="images/logo.jpg">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font-Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/loginstyle.css">

</head>
<body style="background-color: lightslategrey;">
    <section class="wrapper">
        <div class="container p-4">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo mb-4">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-border fs-4 mb-2">Sign In to HEADPHONE</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google</a> 
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook</a> 
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3">Continue with Linkdin</a> 
                    </a>

                </form>
            </div>
        </div>
    </section>




</body>
</html>
